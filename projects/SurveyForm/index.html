<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return and Exchange - LAAGAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1 id="title">Return and Exchange</h1>
            <p id="description">Thank you for buying LAAGAM. If you want to exchange or return your item(s), you can make it by filling in the following form within a maximum period of 30 days from the day you receive your package.</p>
        </div>
    </header>
    
    <main>
        <form>
            <fieldset>
                <div id="data">
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>

                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email" required>

                    <label for="number" id="number-label">Order number</label>
                    <input id="number" type="number" min="1111" max="9999" placeholder="Enter your order number" required>
                </div>
            </fieldset>

            <fieldset id="whattodo">
                <label>What do you want to do with this product?</label>
                <label for="exchange"><input type="radio" name="exchange-return" value="exchange" class="inline">Exchange</label>
                <label for="return"><input type="radio" name="exchange-return" value="return" class="inline">Return</label>
            </fieldset>

            <fieldset id="how">
                <label for="dropdown">How do you want to return/exchange this product?</label>
                <select id="dropdown">
                    <option value="1">Select one</option>
                    <option value="2">Home pick-up</option>
                    <option value="3">Delivery at post office</option>
                </select>
            </fieldset>
          
            <fieldset id="why">
                <label>Why do you want to return/exchange this product?</label>
                <label><input type="checkbox" value="size">Not my size</label>
                <label><input type="checkbox" value="defect">It has a defect</label>
                <label><input type="checkbox" value="expected">Not as expected</label>
            </fieldset>

            <fieldset id="comments">
                <label for="suggestions">Any comments or suggestion?</label>
                <textarea id="suggestions" name="suggestions" rows="5" cols="50"></textarea>
            </fieldset>

            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </main>
</body>
</html>
