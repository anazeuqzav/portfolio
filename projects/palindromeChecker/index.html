<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Palindrome Checker</h1>
  <section>
    <label for="text-input">Enter in text to check for a palindrome:</label>
    <input type="text" id="text-input" placeholder="Enter text here"></input>
    <button id="check-btn">Check</button>
     <!-- Área para mostrar el resultado -->
    <p id="result"></p>
  </section>

  <!-- Definicion de palindromo-->
  <section class="palindrome-definition-section">
    <p class="palidrome-definition">A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </section>

  <script src="script.js"></script>
</body>
